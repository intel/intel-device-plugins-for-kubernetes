version: "2"
run:
  tests: true
linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - copyloopvar
    - dogsled
    - err113
    - errcheck
    - gocognit
    - goconst
    - gocyclo
    - godot
    - gomodguard
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unused
    - whitespace
    - wsl
  settings:
    gocognit:
      min-complexity: 31
    gocyclo:
      min-complexity: 15
    govet:
      enable:
        - fieldalignment
        - shadow
    revive:
      rules:
        - name: unused-parameter
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        text: QF100(1|4|8)
      - linters:
          - gosec
        text: G115
      - linters:
          - gocognit
          - gocyclo
          - wsl
        path: _test\.go
      - linters:
          - gocognit
          - gocyclo
          - wsl
        path: test/e2e/
      - linters:
          - wsl
        path: cmd/gpu_fakedev/
      - linters:
          - goconst
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
