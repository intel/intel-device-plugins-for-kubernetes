name: "CodeQL"

on:
  workflow_call:

permissions:
  actions: read
  contents: read

jobs:
  analyze:
    name: Analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 360

    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
    - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: install levelzero dev
      run: |
        sudo apt-get update
        sudo apt-get install -y libze1 libze-dev
    - name: Initialize CodeQL
      uses: github/codeql-action/init@2d92b76c45b91eb80fc44c74ce3fce0ee94e8f9d # v3
      with:
        languages: 'go'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@2d92b76c45b91eb80fc44c74ce3fce0ee94e8f9d # v3
      with:
        category: "/language:go"
