name: "CodeQL"

on:
  workflow_call:

permissions:
  actions: read
  contents: read

jobs:
  analyze:
    name: Analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 360

    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: install levelzero dev
      run: |
        sudo apt-get update
        sudo apt-get install -y libze1 libze-dev
    - name: Initialize CodeQL
      uses: github/codeql-action/init@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3
      with:
        languages: 'go'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3
      with:
        category: "/language:go"
