name: build

on:
  workflow_call:

permissions:
  contents: read

jobs:
  image:
    name: Build image
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        image:
          - intel-gpu-fakedev
          - intel-gpu-initcontainer
          - intel-gpu-plugin
          - intel-gpu-levelzero
          - intel-qat-initcontainer
          - intel-qat-plugin
          - intel-deviceplugin-operator
          - intel-sgx-admissionwebhook
          - intel-sgx-plugin
          - intel-sgx-initcontainer
          - intel-dsa-plugin
          - intel-iaa-plugin
          - intel-idxd-config-initcontainer
          - intel-npu-plugin

          # # Demo images
          - crypto-perf
          - accel-config-demo
          - intel-opencl-icd
          - openssl-qat-engine
          - sgx-sdk-demo
          - sgx-aesmd-demo
          - sgx-dcap-infra
          - sgx-pccs
          - dsa-dpdk-dmadevtest
          - intel-npu-demo
        builder: [buildah, docker]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v5
        with:
          go-version-file: go.mod
          check-latest: true
      - run: make -e vendor
      - name: Build image
        env:
          IMAGE_NAME: ${{ matrix.image }}
          BUILDER_NAME: ${{ matrix.builder }}
        run: |
          make ${IMAGE_NAME} BUILDER=${BUILDER_NAME}
