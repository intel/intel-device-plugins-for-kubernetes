name: trivy
on:
  workflow_call:
    inputs:
      upload-to-github-security-tab:
        default: false
        required: false
        type: boolean
      export-csv:
        default: false
        required: false
        type: boolean
      deployments:
        default: true
        required: false
        type: boolean
      dockerfiles:
        default: true
        required: false
        type: boolean

permissions:
  actions: read
  contents: read

jobs:
  trivy-scan-deployments:
    name: Scan deployments
    if: ${{ inputs.deployments }}
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
    - name: Run Trivy in config mode for deployments
      uses: aquasecurity/trivy-action@fd25fed6972e341ff0007ddb61f77e88103953c2 # 0.21.0
      with:
        scan-type: config
        scan-ref: deployments/
        exit-code: 1
        severity: CRITICAL,HIGH
        # When trivy-action starts supporting this, use it instead of .trivyaction
        # https://github.com/aquasecurity/trivy-action/issues/284
        #ignorefile: .trivyignore.yaml

  trivy-scan-dockerfiles:
    name: Scan Dockerfiles
    if: ${{ inputs.dockerfiles }}
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
    - name: Run Trivy in config mode for dockerfiles
      uses: aquasecurity/trivy-action@fd25fed6972e341ff0007ddb61f77e88103953c2 # 0.21.0
      with:
        scan-type: config
        scan-ref: build/docker/
        exit-code: 1
        severity: CRITICAL,HIGH

  trivy-scan-licenses:
    runs-on: ubuntu-22.04
    name: Scan licenses
    steps:
    - name: Checkout
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
    - name: Run Trivy in fs mode
      uses: aquasecurity/trivy-action@fd25fed6972e341ff0007ddb61f77e88103953c2 # 0.21.0
      with:
        scan-type: fs
        scan-ref: .
        exit-code: 1
        scanners: license
        severity: "UNKNOWN,MEDIUM,HIGH,CRITICAL"

  trivy-scan-vulns:
    permissions:
      security-events: write
    runs-on: ubuntu-22.04
    name: Scan vulnerabilities
    steps:
    - name: Checkout
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
    - name: Run Trivy in fs mode
      continue-on-error: true
      uses: aquasecurity/trivy-action@fd25fed6972e341ff0007ddb61f77e88103953c2 # 0.21.0
      with:
        scan-type: fs
        scan-ref: .
        exit-code: 1
        list-all-pkgs: true
        format: json
        output: trivy-report.json
    - name: Show report in human-readable format
      uses: aquasecurity/trivy-action@fd25fed6972e341ff0007ddb61f77e88103953c2 # 0.21.0
      with:
        scan-type: convert
        vuln-type: ''
        severity: ''
        image-ref: trivy-report.json
        format: table
    - name: Convert report to sarif
      if: ${{ inputs.upload-to-github-security-tab }}
      uses: aquasecurity/trivy-action@fd25fed6972e341ff0007ddb61f77e88103953c2 # 0.21.0
      with:
        scan-type: convert
        vuln-type: ''
        severity: ''
        image-ref: trivy-report.json
        format: sarif
        output: trivy-report.sarif
    - name: Upload sarif report to GitHub Security tab
      if: ${{ inputs.upload-to-github-security-tab }}
      uses: github/codeql-action/upload-sarif@2e230e8fe0ad3a14a340ad0815ddb96d599d2aff # v3
      with:
        sarif_file: trivy-report.sarif
    - name: Convert report to csv
      if: ${{ inputs.export-csv }}
      uses: aquasecurity/trivy-action@fd25fed6972e341ff0007ddb61f77e88103953c2 # 0.21.0
      with:
        scan-type: convert
        vuln-type: ''
        severity: ''
        image-ref: trivy-report.json
        format: template
        template: "@.github/workflows/template/trivy-csv.tpl"
        output: trivy-report.csv
    - name: Upload CSV report as an artifact
      if: ${{ inputs.export-csv }}
      uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
      with:
        name: trivy-report
        path: trivy-report.csv
