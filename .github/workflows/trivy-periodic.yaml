name: Trivy vuln scan to Github Security
on:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  trivy-scan-vulns:
    permissions:
      security-events: write
      actions: read
    runs-on: ubuntu-24.04
    name: Scan vulnerabilities
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
    - name: Run Trivy in fs mode
      # Don't fail in case of vulnerabilities, report them in the next step
      continue-on-error: true
      uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808 # 0.33.0
      with:
        scan-type: fs
        scan-ref: .
        exit-code: 1
        list-all-pkgs: true
        format: sarif
        output: trivy-report.sarif
    - name: Upload sarif report to GitHub Security tab
      uses: github/codeql-action/upload-sarif@2d92b76c45b91eb80fc44c74ce3fce0ee94e8f9d # v3
      with:
        sarif_file: trivy-report.sarif
