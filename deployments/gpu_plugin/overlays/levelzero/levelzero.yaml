- op: add
  path: /spec/template/spec/containers/-
  value:
    name: intel-gpu-levelzero
    image: intel/intel-gpu-levelzero:0.34.0
    imagePullPolicy: IfNotPresent
    args:
      - "-v=2"
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 100Mi
    securityContext:
      readOnlyRootFilesystem: true
      privileged: true
      capabilities:
        drop:
          - ALL
    volumeMounts:
    - name: levelzerosocket
      mountPath: /var/lib/levelzero
