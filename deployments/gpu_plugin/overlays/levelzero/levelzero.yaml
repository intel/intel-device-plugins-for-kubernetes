- op: add
  path: /spec/template/spec/containers/-
  value:
    name: intel-gpu-levelzero
    image: intel/intel-gpu-levelzero:0.31.1
    imagePullPolicy: IfNotPresent
    args:
      - "-v=2"
    securityContext:
      readOnlyRootFilesystem: true
      privileged: true
      capabilities:
        drop:
          - ALL
    volumeMounts:
    - name: levelzerosocket
      mountPath: /var/lib/levelzero
