apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-dsa-plugin
spec:
  template:
    spec:
      initContainers:
      - name: intel-idxd-config-initcontainer
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        image: intel/intel-idxd-initcontainer:devel
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /sys/devices
          name: sys-devices
        - mountPath: /idxd-init/conf
          name: intel-dsa-config-volume
      volumes:
      - name: sys-devices
        hostPath:
          path: /sys/devices
      - name: intel-dsa-config-volume
        configMap:
          name: intel-dsa-config
