apiVersion: v1
kind: Pod
metadata:
  name: dlb-libdlb-demo
spec:
  restartPolicy: Never
  containers:
  - name: pf
    image: intel/dlb-libdlb-demo:0.31.1
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        dlb.intel.com/pf: 1
        cpu: 1
        memory: 200Mi
      requests:
        dlb.intel.com/pf: 1
        cpu: 1
        memory: 200Mi
  - name: vf
    image: intel/dlb-libdlb-demo:0.31.1
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        dlb.intel.com/vf: 1
        cpu: 1
        memory: 200Mi
      requests:
        dlb.intel.com/vf: 1
        cpu: 1
        memory: 200Mi
